{{define "MenuCard"}}
<div class="card card-height m-3" style="width: 14rem; max-height: 28rem;" id="item-{{.Item_id}}">
    <img src="/pkg/static/images/items/default.jpg" class="card-img-top" alt="{{.Item_name}}">
    <div class="card-body">
        <h5 class="card-title">
            {{ .Item_name }}
            {{if .IsVeg }}
            ðŸŸ¢
            {{else}}
            ðŸ”´
            {{end}}
        </h5>
        <p class="card-text" style="-webkit-line-clamp: 3;line-clamp:3;">
            {{.Item_description }}
        </p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Price: {{.Price }}
        </li>
    </ul>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger lefts" id="{{.Item_id}}">-</button>
        <span id="qty-{{.Item_id}}" class="d-flex align-items-center justify-content-center ps-4 pe-4">0</span>
        <button type="button" class="btn btn-success rights" id="{{.Item_id}}">+</button>
    </div>
</div>

{{end}}
