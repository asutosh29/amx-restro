{{define "Categories"}}
<nav class="navbar fixed-top navbar-expand-lg p-1 bg-transparent mt-5 z-1" data-bs-theme="dark">
    <div class="container-fluid ">
        <div class="collapse navbar-collapse d-flex justify-content-center gap-2 py-1" id="navbarNav">
            {{ $catg := .Category }}
            {{ range .Categories}}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form action="/menu" method="get">
                        <input type="hidden" name="category" value="{{ . }}">
                        {{ if eq . $catg}}
                        <button type="submit" class="btn btn-primary border-3 border border-white">
                            {{ . }}
                        </button>
                        {{else}}
                        <button type="submit" class="btn btn-primary">
                            {{ . }}
                        </button>
                        {{end}}

                    </form>
                </li>
            </ul>

            {{end}}
        </div>
        <form class="d-flex" role="search" action="/menu" method="get">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" />
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>

</nav>
{{end}}
