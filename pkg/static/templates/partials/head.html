{{ define "Head" }}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="/images/favicon.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<style>
    :root {
        font-size: 14px;

        /* GRAY */
        --color-gray-50: #f9fafb;
        --color-gray-100: #f3f4f6;
        --color-gray-200: #e5e7eb;
        --color-gray-300: #d1d5dc;
        --color-gray-400: #99a1af;
        --color-gray-500: #6a7282;
        --color-gray-600: #4a5565;
        --color-gray-700: #364153;
        --color-gray-800: #1e2939;
        --color-gray-900: #101828;
        --color-gray-950: #030712;

        /* NEUTRAL */
        --color-neutral-50: #fafafa;
        --color-neutral-100: #f5f5f5;
        --color-neutral-200: #e5e5e5;
        --color-neutral-300: #d4d4d4;
        --color-neutral-400: #a1a1a1;
        --color-neutral-500: #737373;
        --color-neutral-600: #525252;
        --color-neutral-700: #404040;
        --color-neutral-800: #262626;
        --color-neutral-900: #171717;
        --color-neutral-950: #0a0a0a;

        /* BLUE */
        --color-blue-50: #eff6ff;
        --color-blue-100: #dbeafe;
        --color-blue-200: #bedbff;
        --color-blue-300: #8ec5ff;
        --color-blue-400: #51a2ff;
        --color-blue-500: #2b7fff;
        --color-blue-600: #155dfc;
        --color-blue-700: #1447e6;
        --color-blue-800: #193cb8;
        --color-blue-900: #1c398e;
        --color-blue-950: #162456;

        /* GREEN */
        --color-green-50: #f0fdf4;
        --color-green-100: #dcfce7;
        --color-green-200: #b9f8cf;
        --color-green-300: #7bf1a8;
        --color-green-400: #05df72;
        --color-green-500: #00c950;
        --color-green-600: #00a63e;
        --color-green-700: #008236;
        --color-green-800: #016630;
        --color-green-900: #0d542b;
        --color-green-950: #032e15;

        /* RED */
        --color-red-50: #fef2f2;
        --color-red-100: #ffe2e2;
        --color-red-200: #ffc9c9;
        --color-red-300: #ffa2a2;
        --color-red-400: #ff6467;
        --color-red-500: #fb2c36;
        --color-red-600: #e7000b;
        --color-red-700: #c10007;
        --color-red-800: #9f0712;
        --color-red-900: #82181a;
        --color-red-950: #460809;



        scrollbar-color: var(--color-blue-950) var(--color-gray-950);
    }

    /* CUSTOM UTILS */
    body {
        background-color: var(--color-gray-900);
        color: var(--color-neutral-100);
    }

    .bg-dark-dark {
        background-color: var(--color-gray-950) !important;
    }

    .bg-dark-light {
        background-color: var(--color-gray-900) !important;
    }

    .bg-mid-dark {
        background-color: var(--color-gray-800) !important;
    }

    .bg-mid-light {
        background-color: var(--color-gray-700) !important;
    }

    .bg-light-dark {
        background-color: var(--color-gray-600) !important;
    }

    .bg-light-light {
        background-color: var(--color-gray-400) !important;
    }

    .bg-blue-dark {
        background-color: var(--color-blue-950);
    }

    .bg-blue-mid {
        background-color: var(--color-blue-800);
    }

    .bg-blue-light {
        background-color: var(--color-blue-500);
    }

    .shadow {
        box-shadow: 0 5px 25px 5px rgba(122, 122, 122, 0.1), 0 10px 10px -5px rgba(124, 124, 124, 0.04) !important;
    }

    .bg-transparent {
        background: none;
    }

    textarea {
        background-color: var(--color-gray-900) !important;
        color: white !important;
    }

    hr {
        color: white !important;
    }

    .modal-dialog>div {
        background-color: var(--color-gray-800) !important;
        color: white !important;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        padding: 1rem;
        /* background-color: #f4f4f4; */
    }

    input{
        background-color: var(--color-gray-700) !important;
        color: white !important;
    }
    input::placeholder{
        color: var(--color-gray-200) !important;
    }

    nav {
        background-color: var(--color-gray-950) !important;
    }

    .POP {
        position: fixed;
        z-index: 1040;
    }

    .mt-6 {
        margin-top: 7rem;
    }


    .box-shadow {
        width: 100%;
        border: 0.5px solid rgba(144, 144, 144, 0.2);
        box-shadow: 0 5px 25px 5px rgba(122, 122, 122, 0.1), 0 10px 10px -5px rgba(124, 124, 124, 0.04) !important;
        border-radius: 1rem;
        /* margin: 1rem; */
    }

    .box-in {
        width: 100%;
        /* border: 0.5px solid rgba(144, 144, 144, 0.2); */
        box-shadow: inset 0px 2px 2px rgba(46, 46, 46, 0.099);
        border-radius: 1rem;
        /* margin: 1rem; */
    }

    .card-box {
        width: 30rem !important;
    }

    .card-dims {
        width: 16rem !important;
        /* max-height: 28rem !important; */
    }
</style>
{{ end }}
