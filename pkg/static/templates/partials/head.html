{{ define "Head" }}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<style>
    .POP {
        position: fixed;
        z-index: 1040;
    }

    .round-10 {
        border-radius: 4rem;
    }

    .mt-6 {
        margin-top: 7rem;
    }

    .light-box{
        background-color: var(--color-gray-800);
        color: var(--color-gray-100);
    }

    .box-shadow {
        width: 100%;
        border: 0.5px solid rgba(48, 48, 48, 0.192);
        box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.411);
        border-radius: 1rem;
        /* margin: 1rem; */
    }

    .box-in {
        width: 100%;
        /* border: 0.5px solid rgba(144, 144, 144, 0.2); */
        box-shadow: inset 0px 2px 2px rgba(0, 0, 0, 0.226);
        border-radius: 1rem;
        /* margin: 1rem; */
    }
    .item > * {
        background-color: var(--color-gray-600) !important;
        color: var(--color-gray-100) !important;
    }

    .accordion div{
        background-color: var(--color-gray-800) !important;
        color: var(--color-gray-100);
    }

    .user-box {
        background-color: var(--color-gray-800) !important;
    }

    .card-box {
        width: 24rem;
    }

    .user-heading {
        color: var(--color-gray-100) !important;
    }
    .name-items > li{
        background-color: var(--color-gray-800) !important;
        color: var(--color-gray-100);
    }

    :root {
        font-size: 14px;
        --color-primary-green: #37b77a;
        --color-accent-blue: #559bff;
        --color-accent-red: #ff5555;
        --color-accent-teal: #36c5b0;

        --color-gray-900: #1a202c;
        --color-gray-800: #2d3748;
        --color-gray-600: #4a5568;
        --color-gray-300: #cbd5e0;
        --color-gray-100: #f7fafc;

    }

    body {
        background-color: var(--color-gray-900);
        color: var(--color-gray-100);
    }

    nav.navbar {
        background-color: var(--color-gray-800) !important;
    }

    .navbar-brand{
        color: rgb(255, 171, 2);
        font-weight: 700;
        font-size: 1.5rem;
    }

    textarea {
        color: var(--color-gray-100) !important;
        background-color: var(--color-gray-600) !important;
        border-color: var(--color-gray-600) !important;
    }
    input{
        background-color: var(--color-gray-800) !important;
        color: var(--color-gray-100) !important;
        border-color: var(--color-gray-600) !important;
    }

    input::placeholder {
        background-color: var(--color-gray-800) !important;
        color: var(--color-gray-100) !important;
        border-color: var(--color-gray-600) !important;
    }

    #password-message{
        background-color: var(--color-gray-300) !important;
        color: var(--color-gray-900) !important;
        border-radius: 1.5rem;
    }
    .card-dark {
        background-color: var(--color-gray-800);
        color: var(--color-gray-100);
        box-shadow: 0px 0px 20px rgba(151, 151, 151, 0.26);
    }

    .cart_items>* {
        background-color: var(--color-gray-600);
        color: var(--color-gray-100);
    }

    .cart-dark.card {
        background-color: var(--color-gray-600);
        color: var(--color-gray-100);
    }

    .admin-category-btn {
        background-color: var(--color-gray-900) !important;
        color: var(--color-gray-100) !important;
        border: 1px solid var(--color-accent-blue);
        font-weight: 600;
    }

    .modal-dialog>div {
        background-color: var(--color-gray-800) !important;
        color: var(--color-gray-100);
    }

    .auth-link{
        color: var(--color-accent-blue);
        text-decoration: none;
    }
</style>
{{ end }}
